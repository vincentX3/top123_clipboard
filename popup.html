<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Top123 Clipboard 设置</h2>
    <div class="form">
      <div class="form-group">
        <input type="text" id="urlPattern" placeholder="网址模式 (例如: *.github.com)">
      </div>
      <div class="form-group">
        <input type="text" id="shortcut" placeholder="点击此处按下快捷键" readonly>
        <button id="clearShortcut" type="button">清除快捷键</button>
      </div>
      <div class="form-group">
        <textarea id="content" placeholder="要粘贴的文本内容"></textarea>
      </div>
      <button id="save">保存设置</button>
    </div>
    <div id="mappingList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
